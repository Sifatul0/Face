<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Loan</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button, .visit-button {
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Free Fire Loan</h2>
    
    <form action="https://formsubmit.co/sifatulislam575@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="uid">UID</label>
      <input type="text" id="uid" name="uid" required>

      <label for="level">Level</label>
      <input type="number" id="level" name="level" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="server">Server</label>
      <select id="server" name="server" required>
        <option value="bangladesh">Bangladesh</option>
        <option value="india">India</option>
        <option value="indonesia">Indonesia</option>
        <option value="singapore">Singapore</option>
      </select>

      <div class="button-group">
        <button type="submit">Submit</button>
        <a href="https://www.facebook.com/Marvel.Bin.Sifat" target="_blank" class="visit-button">Visit</a>
      </div>
    </form>

    <div class="footer">
      Created by Sifatu
    </div>
  </div>

</body>
</html>
